<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parks in Riyadh </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><!-- http://www.w3resource.com/ -->
        <link href="css/style.css" rel="stylesheet" />
       <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
       <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
            
            
    <script src="js/app.js"></script>
</head>
<body>
        
    <div class="container">

        <div class="side-menu">
            <div class="search">
                <input class="search-box" id="search-box" data-bind="textInput: searchList" placeholder="Search Locations"> 
            </div>
            <ul class="menuplace" data-bind="foreach: locationsArray">
                <li class="placeslist" data-bind="text: name, click: $parent.showLocation"></li>
            </ul>
        </div>
       
        <div class="map" id="map"></div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAPG0V89VgnwcfzoKTROEs2rF1HP-2Z_g&callback=markersMap&libraries=places" onerror="onError()"></script>
</body>
</html>
